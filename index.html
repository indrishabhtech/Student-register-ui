
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="container">
        <h1>Student Registeration Form</h1>
        <h2> <a href="login.html">Login Here </a></h2>
        <form>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Firstname">
            
            <label for="middlename">Middlename</label>
            <input type="text" id="middlename" name="middlename" placeholder="Middlename">
            
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Lastname">
            
            <label for="course">Course</label>
            <select id="course" name="course">
                <option value="course">Course</option>
            </select>
            
            <label>Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            
            <label for="phone">Phone</label>
            <div class="phone">
                <span>+91</span>
                <input type="tel" id="phone" name="phone" placeholder="phone no.">
            </div>
            
            <label for="address">Current Address</label>
            <textarea id="address" name="address" placeholder="Current Address"></textarea>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            
            <label for="repassword">Re-type Password</label>
            <input type="password" id="repassword" name="repassword" placeholder="Retype Password">
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
